<html><head><base href="https://HalfPeopleStudio.com/forum/new-topic">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>發布新主題 - 半人工作室討論區</title>
<style>
  :root {
    --primary-color: #1a1a1a;
    --secondary-color: #2c2c2c;
    --accent-color: #4a90e2;
    --text-color: #e0e0e0;
    --highlight-color: #ff6b6b;
    --input-bg: #3a3a3a;
    --input-border: #555;
  }

  body {
    font-family: 'Microsoft YaHei', 'Helvetica Neue', Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: var(--primary-color);
    color: var(--text-color);
    line-height: 1.6;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }

  .container {
    max-width: 800px;
    margin: 0 auto;
    padding: 0 20px;
    width: 100%;
    box-sizing: border-box;
  }

  header {
    background-color: rgba(0, 0, 0, 0.8);
    position: fixed;
    width: 100%;
    z-index: 1000;
    transition: background-color 0.3s ease;
  }

  .header-content {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 0;
  }

  .logo {
    font-size: 1.5em;
    font-weight: bold;
    color: var(--accent-color);
    text-decoration: none;
  }

  nav ul {
    list-style-type: none;
    padding: 0;
    margin: 0;
    display: flex;
  }

  nav ul li {
    margin-left: 20px;
  }

  nav ul li a {
    color: var(--text-color);
    text-decoration: none;
    font-weight: 500;
    transition: color 0.3s ease;
  }

  nav ul li a:hover {
    color: var(--accent-color);
  }

  main {
    padding-top: 80px;
    flex-grow: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
  }

  h1 {
    color: var(--accent-color);
    margin-bottom: 30px;
    text-align: center;
  }

  .login-required {
    background-color: var(--secondary-color);
    padding: 30px;
    border-radius: 10px;
    text-align: center;
    max-width: 400px;
    margin: 0 auto;
  }

  .login-required p {
    margin-bottom: 20px;
  }

  .button {
    display: inline-block;
    background-color: var(--accent-color);
    color: var(--primary-color);
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    font-weight: bold;
    text-decoration: none;
    transition: background-color 0.3s ease;
  }

  .button:hover {
    background-color: var(--highlight-color);
  }

  footer {
    background-color: var(--secondary-color);
    color: var(--text-color);
    text-align: center;
    padding: 20px 0;
    margin-top: auto;
  }

  @media (max-width: 768px) {
    .container {
      padding: 0 15px;
    }

    nav ul {
      flex-wrap: wrap;
      justify-content: center;
    }

    nav ul li {
      margin: 5px 10px;
    }
  }
</style>
</head>
<body>
  <header>
    <div class="container">
      <div class="header-content">
        <a href="https://HalfPeopleStudio.com" class="logo">半人工作室</a>
        <nav>
          <ul>
            <li><a href="https://HalfPeopleStudio.com/">首頁</a></li>
            <li><a href="https://HalfPeopleStudio.com/games">游戲</a></li>
            <li><a href="https://HalfPeopleStudio.com/engine">游戲引擎</a></li>
            <li><a href="https://HalfPeopleStudio.com/tools">工具庫</a></li>
            <li><a href="https://HalfPeopleStudio.com/blog">博客</a></li>
            <li><a href="https://HalfPeopleStudio.com/forum">討論區</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </header>

  <main>
    <div class="container">
      <h1>發布新主題</h1>
      <div class="login-required">
        <p>您需要登錄才能發布新主題。</p>
        <a href="https://HalfPeopleStudio.com/login?redirect=/forum/new-topic" class="button">登錄</a>
        <p>還沒有帳號？ <a href="https://HalfPeopleStudio.com/register">立即註冊</a></p>
      </div>
    </div>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2023 半人工作室。保留所有權利。</p>
    </div>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const header = document.querySelector('header');
      
      window.addEventListener('scroll', () => {
        if (window.scrollY > 50) {
          header.style.backgroundColor = 'rgba(0, 0, 0, 0.9)';
        } else {
          header.style.backgroundColor = 'rgba(0, 0, 0, 0.8)';
        }
      });
    });
  </script>
</body>
</html>
