<html><head><base href="https://HalfPeopleStudio.com/register">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>半人工作室 - 用戶註冊</title>
<style>
  :root {
    --primary-color: #1a1a1a;
    --secondary-color: #f0f0f0;
    --accent-color: #4a90e2;
    --text-color: #e0e0e0;
    --highlight-color: #ff6b6b;
    --gradient-1: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    --gradient-2: linear-gradient(135deg, #ff6b6b 0%, #feca57 100%);
  }
  
  body {
    font-family: 'Microsoft YaHei', 'Helvetica Neue', Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: var(--primary-color);
    color: var(--text-color);
    line-height: 1.6;
  }
  
  .container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 20px;
  }
  
  header {
    background-color: rgba(0, 0, 0, 0.8);
    position: fixed;
    width: 100%;
    z-index: 1000;
    transition: background-color 0.3s ease;
  }
  
  .header-content {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px 0;
  }
  
  .logo {
    font-size: 1.5em;
    font-weight: bold;
    color: var(--accent-color);
    text-decoration: none;
  }
  
  nav ul {
    list-style-type: none;
    padding: 0;
    margin: 0;
    display: flex;
  }
  
  nav ul li {
    margin-left: 20px;
  }
  
  nav ul li a {
    color: var(--text-color);
    text-decoration: none;
    font-weight: 500;
    transition: color 0.3s ease;
  }
  
  nav ul li a:hover {
    color: var(--accent-color);
  }
  
  .register-section {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding-top: 80px;
  }
  
  .register-container {
    background-color: rgba(255, 255, 255, 0.05);
    border-radius: 10px;
    padding: 40px;
    width: 100%;
    max-width: 500px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  }
  
  .register-container h2 {
    text-align: center;
    margin-bottom: 30px;
    color: var(--accent-color);
  }
  
  .form-group {
    margin-bottom: 20px;
  }
  
  .form-group label {
    display: block;
    margin-bottom: 5px;
  }
  
  .form-group input {
    width: 100%;
    padding: 10px;
    border: none;
    border-radius: 5px;
    background-color: rgba(255, 255, 255, 0.1);
    color: var(--text-color);
  }
  
  .form-group input:focus {
    outline: none;
    box-shadow: 0 0 0 2px var(--accent-color);
  }
  
  .register-button {
    width: 100%;
    background-color: var(--accent-color);
    color: var(--primary-color);
    border: none;
    padding: 12px;
    font-size: 1em;
    font-weight: bold;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  
  .register-button:hover {
    background-color: var(--highlight-color);
  }
  
  .login-link {
    text-align: center;
    margin-top: 20px;
  }
  
  .login-link a {
    color: var(--accent-color);
    text-decoration: none;
  }
  
  .login-link a:hover {
    text-decoration: underline;
  }
  
  footer {
    background-color: rgba(0, 0, 0, 0.8);
    color: var(--text-color);
    text-align: center;
    padding: 30px 0;
    margin-top: 50px;
  }
  
  @media (max-width: 768px) {
    .register-container {
      padding: 20px;
    }
  }
</style>
</head>
<body>
  <header>
    <div class="container">
      <div class="header-content">
        <a href="https://HalfPeopleStudio.com" class="logo">半人工作室</a>
        <nav>
          <ul>
            <li><a href="https://HalfPeopleStudio.com/">首頁</a></li>
            <li><a href="https://HalfPeopleStudio.com/games">游戲</a></li>
            <li><a href="https://HalfPeopleStudio.com/engine">游戲引擎</a></li>
            <li><a href="https://HalfPeopleStudio.com/tools">工具庫</a></li>
            <li><a href="https://HalfPeopleStudio.com/blog">博客</a></li>
            <li><a href="https://HalfPeopleStudio.com/forum">討論區</a></li>
            <li><a href="https://HalfPeopleStudio.com/about">關於我們</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </header>

  <section class="register-section">
    <div class="register-container">
      <h2>用戶註冊</h2>
      <form id="register-form">
        <div class="form-group">
          <label for="username">用戶名</label>
          <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
          <label for="email">電子郵箱</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="password">密碼</label>
          <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
          <label for="confirm-password">確認密碼</label>
          <input type="password" id="confirm-password" name="confirm-password" required>
        </div>
        <div class="form-group">
          <label for="nickname">昵稱（選填）</label>
          <input type="text" id="nickname" name="nickname">
        </div>
        <button type="submit" class="register-button">註冊</button>
      </form>
      <div class="login-link">
        <p>已有帳號？ <a href="https://HalfPeopleStudio.com/login">立即登錄</a></p>
      </div>
    </div>
  </section>

  <footer>
    <div class="container">
      <p>&copy; 2023 半人工作室。保留所有權利。</p>
      <div class="social-icons" style="margin-top: 20px;">
        <a href="https://twitter.com/HalfPeopleStudio" target="_blank" title="Twitter" style="margin: 0 10px;">🐦</a>
        <a href="https://facebook.com/HalfPeopleStudio" target="_blank" title="Facebook" style="margin: 0 10px;">📘</a>
        <a href="https://github.com/HalfPeopleStudio" target="_blank" title="GitHub" style="margin: 0 10px;">🐙</a>
        <a href="https://www.youtube.com/HalfPeopleStudio" target="_blank" title="YouTube" style="margin: 0 10px;">🎥</a>
        <a href="https://discord.gg/HalfPeopleStudio" target="_blank" title="Discord" style="margin: 0 10px;">💬</a>
      </div>
    </div>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const header = document.querySelector('header');
      
      window.addEventListener('scroll', () => {
        if (window.scrollY > 50) {
          header.style.backgroundColor = 'rgba(0, 0, 0, 0.9)';
        } else {
          header.style.backgroundColor = 'rgba(0, 0, 0, 0.8)';
        }
      });

      // 註冊表單提交處理
      const registerForm = document.getElementById('register-form');
      registerForm.addEventListener('submit', function(e) {
        e.preventDefault();
        const username = document.getElementById('username').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirm-password').value;
        const nickname = document.getElementById('nickname').value;

        // 簡單的前端驗證
        if (password !== confirmPassword) {
          alert('密碼和確認密碼不匹配！');
          return;
        }

        // 這裡應該是發送註冊請求到服務器的代碼
        // 為了演示，我們只是模擬一個成功的註冊
        console.log('註冊請求已發送', { username, email, password, nickname });

        // 模擬註冊成功
        setTimeout(() => {
          alert('註冊成功！請登錄您的新帳戶。');
          // 重定向到登錄頁面
          window.location.href = 'https://HalfPeopleStudio.com/login';
        }, 1000);
      });

      // 添加輸入框焦點效果
      const inputs = document.querySelectorAll('input');
      inputs.forEach(input => {
        input.addEventListener('focus', function() {
          this.parentElement.style.transform = 'scale(1.05)';
          this.parentElement.style.transition = 'transform 0.3s ease';
        });
        input.addEventListener('blur', function() {
          this.parentElement.style.transform = 'scale(1)';
        });
      });
    });
  </script>
</body>
</html>
