<html><head><base href="https://HalfPeopleStudio.com/contact/zhangsan">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>聯系張三 | 半人工作室</title>
<style>
  :root {
    --primary-color: #1a1a1a;
    --secondary-color: #f0f0f0;
    --accent-color: #4a90e2;
    --text-color: #e0e0e0;
    --highlight-color: #ff6b6b;
  }
  
  body {
    font-family: 'Microsoft YaHei', 'Helvetica Neue', Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: var(--primary-color);
    color: var(--text-color);
    line-height: 1.6;
  }
  
  .container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 20px;
  }
  
  header {
    background-color: rgba(0, 0, 0, 0.8);
    position: fixed;
    width: 100%;
    z-index: 1000;
    transition: background-color 0.3s ease;
  }
  
  .header-content {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px 0;
  }
  
  .logo {
    font-size: 1.5em;
    font-weight: bold;
    color: var(--accent-color);
    text-decoration: none;
  }
  
  nav ul {
    list-style-type: none;
    padding: 0;
    margin: 0;
    display: flex;
  }
  
  nav ul li {
    margin-left: 20px;
  }
  
  nav ul li a {
    color: var(--text-color);
    text-decoration: none;
    font-weight: 500;
    transition: color 0.3s ease;
  }
  
  nav ul li a:hover {
    color: var(--accent-color);
  }
  
  .hero {
    background-image: url('https://HalfPeopleStudio.com/images/contact-hero-bg.jpg');
    background-size: cover;
    background-position: center;
    height: 40vh;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    position: relative;
  }
  
  .hero::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(0, 0, 0, 0.6);
  }
  
  .hero-content {
    position: relative;
    z-index: 1;
  }
  
  .hero h1 {
    font-size: 3em;
    margin-bottom: 20px;
    color: var(--accent-color);
  }
  
  .section {
    padding: 80px 0;
  }
  
  .section-title {
    text-align: center;
    font-size: 2.5em;
    margin-bottom: 50px;
    color: var(--accent-color);
  }
  
  .contact-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 40px;
  }
  
  .contact-info, .contact-form {
    background-color: rgba(255, 255, 255, 0.05);
    padding: 30px;
    border-radius: 10px;
  }
  
  .contact-info h3, .contact-form h3 {
    color: var(--accent-color);
    margin-bottom: 20px;
  }
  
  .contact-item {
    margin-bottom: 20px;
  }
  
  .contact-item i {
    color: var(--accent-color);
    margin-right: 10px;
  }
  
  .form-group {
    margin-bottom: 20px;
  }
  
  .form-group label {
    display: block;
    margin-bottom: 5px;
    color: var(--text-color);
  }
  
  .form-group input,
  .form-group textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid var(--secondary-color);
    background-color: rgba(255, 255, 255, 0.1);
    color: var(--text-color);
    border-radius: 5px;
  }
  
  .form-group textarea {
    height: 150px;
  }
  
  .submit-btn {
    background-color: var(--accent-color);
    color: var(--primary-color);
    border: none;
    padding: 12px 20px;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  
  .submit-btn:hover {
    background-color: var(--highlight-color);
  }
  
  .social-links {
    margin-top: 30px;
  }
  
  .social-links a {
    display: inline-block;
    margin-right: 15px;
    color: var(--accent-color);
    font-size: 1.5em;
    transition: color 0.3s ease;
  }
  
  .social-links a:hover {
    color: var(--highlight-color);
  }
  
  .map-container {
    margin-top: 50px;
    height: 400px;
    border-radius: 10px;
    overflow: hidden;
  }
  
  footer {
    background-color: rgba(0, 0, 0, 0.8);
    color: var(--text-color);
    text-align: center;
    padding: 30px 0;
  }
  
  @media (max-width: 768px) {
    .contact-grid {
      grid-template-columns: 1fr;
    }
  }
</style>
</head>
<body>
  <header>
    <div class="container">
      <div class="header-content">
        <a href="https://HalfPeopleStudio.com" class="logo">半人工作室</a>
        <nav>
          <ul>
            <li><a href="https://HalfPeopleStudio.com/">首頁</a></li>
            <li><a href="https://HalfPeopleStudio.com/games">游戲</a></li>
            <li><a href="https://HalfPeopleStudio.com/engine">游戲引擎</a></li>
            <li><a href="https://HalfPeopleStudio.com/tools">工具庫</a></li>
            <li><a href="https://HalfPeopleStudio.com/blog">博客</a></li>
            <li><a href="https://HalfPeopleStudio.com/forum">討論區</a></li>
            <li><a href="https://HalfPeopleStudio.com/about">關於我們</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </header>

  <section class="hero">
    <div class="hero-content">
      <h1>聯系張三</h1>
      <p>與半人工作室的首席開發者交流</p>
    </div>
  </section>

  <section class="section">
    <div class="container">
      <h2 class="section-title">與張三溝通</h2>
      <div class="contact-grid">
        <div class="contact-info">
          <h3>聯系方式</h3>
          <div class="contact-item">
            <i class="fas fa-envelope"></i>
            <span>zhangsan@halfpeoplestudio.com</span>
          </div>
          <div class="contact-item">
            <i class="fas fa-phone"></i>
            <span>+86 123 4567 8900</span>
          </div>
          <div class="contact-item">
            <i class="fas fa-map-marker-alt"></i>
            <span>半人工作室，科技園區，北京市</span>
          </div>
          <div class="social-links">
            <a href="https://github.com/zhangsan" target="_blank"><i class="fab fa-github"></i></a>
            <a href="https://twitter.com/zhangsan" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="https://www.linkedin.com/in/zhangsan" target="_blank"><i class="fab fa-linkedin"></i></a>
          </div>
        </div>
        <div class="contact-form">
          <h3>發送消息</h3>
          <form id="contact-form">
            <div class="form-group">
              <label for="name">姓名</label>
              <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
              <label for="email">電子郵箱</label>
              <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
              <label for="subject">主題</label>
              <input type="text" id="subject" name="subject" required>
            </div>
            <div class="form-group">
              <label for="message">消息</label>
              <textarea id="message" name="message" required></textarea>
            </div>
            <button type="submit" class="submit-btn">發送消息</button>
          </form>
        </div>
      </div>
    </div>
  </section>

  <section class="section">
    <div class="container">
      <h2 class="section-title">工作室位置</h2>
      <div class="map-container">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3053.7671750414516!2d116.30739661534967!3d40.04841797940938!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x35f05567000001e1%3A0x5e6f5542e82cf7b0!2sZhongguancun%20Software%20Park!5e0!3m2!1sen!2sus!4v1635000000000!5m2!1sen!2sus" width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
      </div>
    </div>
  </section>

  <footer>
    <div class="container">
      <p>&copy; 2023 半人工作室。保留所有權利。</p>
    </div>
  </footer>

  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const header = document.querySelector('header');
      
      window.addEventListener('scroll', () => {
        if (window.scrollY > 50) {
          header.style.backgroundColor = 'rgba(0, 0, 0, 0.9)';
        } else {
          header.style.backgroundColor = 'rgba(0, 0, 0, 0.8)';
        }
      });
      
      const contactForm = document.getElementById('contact-form');
      contactForm.addEventListener('submit', function(e) {
        e.preventDefault();
        // 這裡可以添加表單提交的邏輯，比如使用AJAX發送數據到服務器
        alert('感謝您的消息！張三會盡快回复您。');
        contactForm.reset();
      });
    });
  </script>
</body>
</html>
